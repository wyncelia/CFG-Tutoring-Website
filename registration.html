<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="style_reg.css">
    </head>
    <body>
        <header>
            <h2 class="logo"><a href="./index.html">CodeCrafters Academy</a></h2>
            <nav class="navigation">
                <a href="#">Search</a>
                <a href="#">About</a>
                <a href="#">Tutors</a>
                <a href="./registration.html" class="btnLogin">Login/Register</a>
            </nav>
        </header>  
        
        <div class="form">
            <div class="registration-form">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="name" placeholder="Enter your name" required>
                        <label>Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" placeholder="Enter your email" required>
                        <label>Email</label>
                    </div>
                    <div class="select-language">
                        <p>Which language would you like help with?</p>
                        <select id="dropdown-languages" name="dropdown-languages">
                            <option value="">Select</option>
                            <option value="1">HTML</option>
                            <option value="2">Java</option>
                            <option value="3">JavaScript</option>
                            <option value="4">Python</option>
                            <option value="5">C++</option>
                            <option value="6">C#</option>
                          </select>
                    </div>
                    <div class="select-frequency">
                        <p>How often would you like to have tutoring sessions?</p>
                        <select id="dropdown-frequency" name="dropwdown-frequency">
                            <option value="">Select frequency</option>
                            <option value="1">3 times per week</option>
                            <option value="2">2 times per week</option>
                            <option value="3">once per week</option>
                            <option value="4">once every two weeks</option>
                            <option value="5">once per month</option>
                          </select>
                    </div>
                    <div class="form-radio">
                        <p>How advanced are you?</p>
                        <input type="radio" value="beginner" name="expertise">
                        <label>Beginner</label>
                    </div>
                    <div class="form-radio">
                        <input type="radio" value="intermediate" name="expertise">
                        <label>Intermediate</label>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <!-- footer -->
        <footer>
            <div class="footer-content">
                <p>(C)CodeCrafters Academy</p>
                <div class="footer-links">
                    <a href="#">Contact Us</a>
                    <a href="#">FAQs</a>
                    <a href="#">Terms and Conditions</a>
                </div>
            </div>
        </footer>
    </body>    
</html>
